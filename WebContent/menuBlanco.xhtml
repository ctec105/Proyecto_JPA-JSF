<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/plantillas/plantilla.xhtml">
		<ui:define name="body">
			<h3>Maquinaria pesada en problemas</h3>  
			<p:commandButton type="button" onclick="switcher.previous();" icon="ui-icon-circle-triangle-w"/>  
			<p:commandButton type="button" onclick="switcher.next();" icon="ui-icon-circle-triangle-e"/>  
			<p:imageSwitch effect="wipe" widgetVar="switcher" slideshowAuto="false">  
			    <ui:repeat value="#{imageSwitchBean.images}" var="image">  
			        <p:graphicImage value="/imagenes/galeria/#{image}" />  
			    </ui:repeat>  
			</p:imageSwitch> 

			<h3>Flash</h3>  
			<p:media value="http://www.youtube.com/v/KZnUr8lcqjo" width="420" height="315" player="flash"/>  
			
			<h3>PDF</h3> 
			<p:media value="/imagenes/galeria/guide.pdf" width="100%" height="300px">  
			    Su navegador no puede mostrar pdf, <h:outputLink value="/imagenes/galeria/guide.pdf">click</h:outputLink> para desacargar inmediatamente.  
			</p:media> 
		</ui:define>
	</ui:composition>
</h:body>
</html>
